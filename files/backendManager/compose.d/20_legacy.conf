	configStates = []
	for (configId, value) in config.items():
		if not objectId or not self.config_getObjects(id = configId):
			self.config_createObjects(
				UnicodeConfig(
					id = configId,
					defaultValues = [ value ],
					possibleValues = [ value ],
					editable = True,
					multiValue = False
				)
			)
		if objectId:
			configStates.append(
				ConfigState(
					configId = configId,
					objectId = objectId,
					values = [ value ]
				)
			)
	if configStates:
		self.configState_createObjects(configStates)

