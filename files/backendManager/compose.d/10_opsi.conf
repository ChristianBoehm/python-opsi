def host_getIds(self, type=None):
	result = []
	for host in self.host_getObjects(attributes = ['id'], type = type):
		result.append(host.id)
	return result

def group_getIds(self, type=None):
	result = []
	for group in self.group_getObjects(attributes = ['id'], type = type):
		result.append(group.id)
	return result

def product_getIds(self, type=None):
	result = []
	for product in self.product_getObjects(attributes = ['id'], type = type):
		if not product.id in result:
			result.append(product.id)
	return result

def configState_getValues(self, names=[], objectIds=[]):
	names = forceUnicodeLowerList(names)
	objectIds = forceObjectIdList(objectIds)
	
	defaultValues = {}
	for config in self.config_getObjects(name = names):
		defaultValues[config.name] = config.defaultValues
	
	objectValues = {}
	if objectIds:
		for objectId in objectIds:
			objectValues[objectId] = copy.deepcopy(defaultValues)
	else:
		for objectId in self.host_getIds():
			objectValues[objectId] = copy.deepcopy(defaultValues)
	
	for configState in self.configState_getObjects(name = names, objectId = objectIds):
		if not objectValues.has_key(configState.objectId):
			logger.warning(u"Object id '%s' not found in objects")
			continue
		if not objectValues[configState.objectId].has_key(configState.name):
			logger.warning(u"Non existing config name '%s' found in config state of object id '%s'" \
				% (configState.name, configState.objectId))
			continue
		objectValues[configState.objectId][configState.name] = configState.values
	return objectValues
	
