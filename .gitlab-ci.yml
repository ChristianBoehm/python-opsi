image: ubuntu:focal

stages:
  - test
  # - build
  - package
  - publish

test:pytests:
  image: ubuntu:focal
  services:
    - mysql:5.7
  variables:
    MYSQL_ROOT_PASSWORD: "opsi"
    MYSQL_DATABASE: "opsi"
    MYSQL_USER: "opsi"
  stage: test
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt update
    - apt -y install python3-all python3-pip dh-python python3-venv curl libmysqlclient-dev mysql-client
    - pip3 install poetry
    - cp tests/Backends/config.py.gitlabci tests/Backends/config.py
    # Todo: data-Dir files moved during refactoring, has to be fixed in tests directly
    - echo ${PWD}
    - ls -la
    - ls -la tests/Backends/config.py.gitlabci
    - ls -la tests/Backends/config.py
    - ls -la data/
    - ls -la debian/python-opsi/etc/opsi/
    - cp -R debian/python-opsi/etc/opsi/* data/.
    - mkdir -p /etc/opsi
    - echo ${OPSI_TEST_MODULES} > /etc/opsi/modules
    - poetry install
    # Todo: crazy bug
    - poetry remove pycryptodome
    - poetry add pycryptodome
    - mysql --host=mysql --user=root --password=${MYSQL_ROOT_PASSWORD} -e "SET GLOBAL sql_mode = 'NO_ENGINE_SUBSTITUTION';"
  script:
    - echo waiting 20sec to wait for mysql
#    - sleep 20
    - poetry run ./run_qa.sh
  artifacts:
    name: 'python-opsi_QA'
    paths:
        - pylint.txt
        - pep8.txt
        - coverage.xml
    reports:
        junit: testreport.xml
    expire_in: 1 day


