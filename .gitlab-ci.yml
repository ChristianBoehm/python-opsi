image: ubuntu:focal

stages:
  - test
  # - build
  - package
  - publish

test:pytests:
  image: ubuntu:focal
  services:
    - mysql:latest
  variables:
    MYSQL_ROOT_PASSWORD: "opsi"
    MYSQL_DATABASE: "opsi"
    MYSQL_USER: "opsi"
  stage: test
  before_script:
    - apt update
    - apt -y install build-essential python3-dev python3-pip librsync-dev lsb-release python3-apsw python3-crypto python3-magic python3-mysqldb python3-openssl python3-pampy python3-pip python3-sqlalchemy cpio iproute2
    - pip3 install .[test,qa]
    - pwd
    - cp tests/config.py.gitlabci tests/config.py
    - mkdir -p /etc/opsi
    - echo ${OPSI_TEST_MODULES} > /etc/opsi/modules
  script:
    - ./run_qa.sh
  artifacts:
    name: 'python-opsi_QA'
    paths:
        - pylint.txt
        - pep8.txt
        - coverage.xml
    reports:
        junit: testreport.xml
    expire_in: 1 day


